<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form | Auctioneer</title>
    <link rel="stylesheet" src="/src/styles/styles.css" />
    <script
      type="module"
      crossorigin
      src="/assets/register.946b2765.js"
    ></script>
    <link rel="modulepreload" crossorigin href="/assets/index.e3766540.js" />
  </head>
  <body>
    <header>
      <nav>
        <button type="button" id="home">home</button>
        <button type="button" id="registerBtn">register</button>
        <button type="button" id="loginBtn">login</button>
        <button type="button" id="createBtn">create new listing</button>
        <button type="button" id="profile">profile</button>
        <button type="button" id="logoutBtn">Logout</button>
      </nav>
    </header>

    <main>
      <div id="registrationContainer">
        <form id="registrationForm">
          <input
            required
            type="name"
            name="name"
            id="registerName"
            placeholder="full name"
          />
          <input
            type="text"
            id="newAvatar"
            name="new avatar"
            placeholder="avatar"
          />
          <input
            required
            type="email"
            name="email"
            id="registerEmail"
            placeholder="email: example@noroff.no"
          />
          <input
            required
            type="password"
            name="password"
            id="registerPassword"
            placeholder="password"
          />
          <button type="submit">Register</button>
        </form>
      </div>
      <a href="/index.html">Back to the future</a>
    </main>
  </body>
</html>
