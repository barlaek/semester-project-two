<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new listing | Auctioneer</title>
    <script type="module" crossorigin src="/assets/create.f201c9b1.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/headers.40e17284.js">
  </head>
  <body>
    <header>
      <nav>
        <button type="button" id="home">home</button>
        <button type="button" id="registerBtn">register</button>
        <button type="button" id="loginBtn">login</button>
        <button type="button" id="createBtn">create new listing</button>
        <button type="button" id="profile">profile</button>
        <button type="button" id="logoutBtn">Logout</button>
      </nav>
    </header>

    <main>
      <div id="newContainer">
        <form id="newListingForm">
          <input
            required
            type="title"
            name="title"
            id="newTitle"
            placeholder="title"
          />
          <input
            type="description"
            name="description"
            id="newDescription"
            placeholder="description"
          />
          <input
            required
            type="tags"
            name="tags"
            id="listingTag"
            placeholder="tags"
          />
          <input
            required
            type="media"
            name="media"
            id="newMedia"
            placeholder="media"
          />
          <input
            required
            type="date"
            name="endsAt"
            id="endsAt"
            placeholder="ends at"
          />
          <button type="submit">Create new listing</button>
        </form>
      </div>
    </main>
    
    
  </body>
</html>
