<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Auctioneer</title>
    <link rel="stylesheet" src="/src/styles/styles.css" />
    <script type="module" crossorigin src="/assets/login.6f31cdd2.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/index.a0e36f68.js">
  </head>
  <body>
    <header>
      <nav>
        <button type="button" id="home">home</button>
        <button type="button" id="registerBtn">register</button>
        <button type="button" id="loginBtn">login</button>
        <button type="button" id="createBtn">create new listing</button>
        <button type="button" id="profile">profile</button>
        <button type="button" id="logoutBtn">Logout</button>
      </nav>
    </header>

    <main>
      <div id="loginContainer">
        <form id="loginForm">
          <input
            required
            type="email"
            name="email"
            id="loginEmail"
            placeholder="email"
          />
          <input
            required
            type="password"
            name="password"
            id="loginPassword"
            placeholder="password"
          />
          <button type="submit">Login</button>
        </form>
      </div>
    </main>
    
    
  </body>
</html>
