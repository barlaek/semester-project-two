<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page | Auctioneer</title>

    <script type="module" crossorigin src="/assets/main.5b1ff7e3.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/headers.e04ea350.js" />
    <link rel="stylesheet" href="/assets/index.a22c8473.css" />
  </head>
  <body>
    <header class="flex flex-col justify-center m-0">
      <div class="flex my-2 justify-center">
        <a href="/" class="text-lime-500 px-2 mx-2"><h1>Auctioneer</h1></a>
        <nav class="flex">
          <form id="searchbar">
            <label for="searchbar" name="search">
              <input
                class="border border-solid rounded p-1 pr-4"
                id="search"
                type="search"
                placeholder="Search"
              />
            </label>
          </form>
          <button
            class="bg-lime-500 text-white hover:bg-white hover:text-lime-500 py-1 px-4 mx-2 rounded"
            type="button"
            id="registerBtn"
          >
            register
          </button>
          <button
            class="bg-lime-500 text-white hover:bg-white hover:text-lime-500 py-1 px-4 mx-2 rounded"
            type="button"
            id="loginBtn"
          >
            login
          </button>
          <button
            class="bg-red-500 text-white hover:bg-white hover:text-red-500 py-1 px-4 mx-2 rounded"
            type="button"
            id="logoutBtn"
          >
            logout
          </button>
          <button
            class="bg-lime-500 text-white hover:bg-white hover:text-lime-500 py-1 px-4 mx-2 rounded"
            type="button"
            id="createBtn"
          >
            create new listing
          </button>
          <button
            class="bg-lime-500 text-white hover:bg-white hover:text-lime-500 py-1 px-4 mx-2 rounded"
            type="button"
            id="profile"
          >
            profile
          </button>
        </nav>
      </div>
      <div class="flex justify-center mb-2" id="filter">
        <p class="py-1 px-4 mx-2">Filter by:</p>
        <button class="py-1 px-4 mx-2" type="button" id="filterRecent">
          most recent
        </button>
        <button class="py-1 px-4 mx-2" type="button" id="filterPopular">
          most popular
        </button>
      </div>
    </header>

    <main class="bg-slate-50">
      <div
        id="listingsContainer"
        class="grid gap-4 justify-items-center grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 m-auto p-4"
      ></div>
    </main>

    <footer>
      <p>Copyright &copy;</p>
    </footer>
  </body>
</html>
