<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form | Auctioneer</title>
    <link rel="stylesheet" src="/src/styles/styles.css" />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>

    <main>
      <div id="registrationContainer">
        <form id="registrationForm">
          <input
            required
            type="name"
            name="name"
            id="registerName"
            placeholder="full name"
          />
          <input
            required
            type="email"
            name="email"
            id="registerEmail"
            placeholder="email"
          />
          <input
            required
            type="password"
            name="password"
            id="registerPassword"
            placeholder="password"
          />
          <button type="submit">Register</button>
        </form>
      </div>
    </main>

    <script src="/index.mjs" type="modal"></script>
  </body>
</html>
